<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/project/css/style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Регистрирация</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body d-flex flex-column flex-grow-2">
                        <h4 class="mb-1">Регистрация</h4>
                        <hr>
                        <form>
                            <div class="tab">
                                <input checked id="tab-btn-1" name="tab-btn" type="radio" value="">
                                <label for="tab-btn-1">Компания</label>
    
                                <input id="tab-btn-2" name="tab-btn" type="radio" value="">
                                <label for="tab-btn-2">Проверяющий</label>
    
                                <div class="tab-content" id="content-1">
                                    <button type="submit" class="btn btn-primary exit_vk">Зарегистрироваться с помощью <img src="/project/image/iconfinder-social-media-applications-32vk-4102593_113806 (1).png"
                                        alt="" srcset="" class="m"></button>
                                    <p class="fs-7 text-secondary mt-3">Или с помощью почты и пароля</p>
                                    <form>
                                        <div class="mb-2">
                                            <label for="companyInput">Компания</label>
                                            <input type="text" class="form-control" id="companyInput" placeholder="Введите компанию">
                                        </div>
    
                                        <div class="mb-2">
                                            <label for="exampleInputEmail1" class="form-label">Эл. почта</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите почту">
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label">Пароль</label>
                                            <input type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <button type="submit" class="btn exit">Зарегистрироваться</button>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="col">
                                                <p class="fons">
                                                    <b class="text-muted">Нажимая на кнопку,</b> вы соглашаетесь с Политикой обработки персональных данных
                                                </p>
                                            </div>
                                        </div>
                                        
                                    </form>
                                    
                                </div>
    
                                <div class="tab-content" id="content-2">
                                    <form action="">
                                        <button type="submit" class="btn btn-primary exit_vk">Зарегистрироваться с помощью <img src="/project/image/iconfinder-social-media-applications-32vk-4102593_113806 (1).png"
                                            alt="" srcset="" class="m"></button>
                                        <p class="fs-7 text-secondary mt-3">Или с помощью формы</p>
                                        <form>
                                            <div class="mb-2">
                                                <label for="nameInput">Имя</label>
                                                <input type="text" class="form-control" id="nameInput" placeholder="Введите имя">
                                            </div>

                                            <div class="mb-2">
                                                <label for="firstInput">Фамилия</label>
                                                <input type="text" class="form-control" id="firstInput" placeholder="Введите фамилию">
                                            </div>
        
                                            <div class="mb-2">
                                                <label for="exampleInputEmail1" class="form-label">Эл. почта</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите почту">
                                            </div>
                                            <div class="mb-4">
                                                <label for="password" class="form-label">Пароль</label>
                                                <input type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <button type="submit" class="btn exit">Зарегистрироваться</button>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="col">
                                                    <p class="fons">
                                                        <b class="text-muted">Нажимая на кнопку,</b> вы соглашаетесь с Политикой обработки персональных данных
                                                    </p>
                                                </div>
                                            </div>
                                            
                                        </form>



                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                      <div class="col-md-6  text-center">
                          <p>Уже есть аккаунт? <a href="registrasia.html" class="hrefs">Войти</a></p>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    


    

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let tabBtn1 = document.getElementById('tab-btn-1');
        let tabBtn2 = document.getElementById('tab-btn-2');
        let content1 = document.getElementById('content-1');
        let content2 = document.getElementById('content-2');

        tabBtn1.addEventListener('change', function() {
            if (tabBtn1.checked) {
                content1.style.display = 'block';
                content2.style.display = 'none';
            }
        });

        tabBtn2.addEventListener('change', function() {
            if (tabBtn2.checked) {
                content1.style.display = 'none';
                content2.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
