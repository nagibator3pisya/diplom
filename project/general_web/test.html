<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/project/css/genetal_web.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>

<body>
    <main class="col-xxl-10 col-xl-10  p-0">
        <nav class="navbar navbar-light bg-light sticky-top ">
            <div class="container-fluid ">
                <nav class="navbar  p-0">
                    <a class="navbar-brand " href="#">
                        <span>Шаблоны для задач</span>
                    </a>
                </nav>
                <!-- Кнопка для показа/скрытия боковой панели на мобильных устройствах -->
                <button class="btn btn-primary d-xl-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <div class="content d-flex justify-content-center align-items-center min-vh-100 text-center">
            <div>
                <!-- Иконка или изображение, если оно есть -->
                <i class="bi bi-check-square-fill " style="font-size: 90px; color:rgb(175, 175, 175);"></i>
                <div class="text-center my-custom-font">
                    <p>Добавьте первый шаблон задачи</p>

                </div>


                <!-- Кнопка -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#addObjectModal">
                    Добавить шаблон задачи
                </button>

            </div>
        </div>
        <!-- модельное окно -->
        <div class="modal fade" id="addObjectModal" tabindex="-1" aria-labelledby="addObjectModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addObjectModalLabel">Новый шаблон задачи</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="selectedType"><b>Подходит для типа проверки</b></label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Выберите задачу
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <!-- Дополнительные элементы добавятся здесь -->

                                    <li>
                                        <form class="px-3 py-2">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="newItemType"
                                                    placeholder="Введите название типа">
                                            </div>

                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputName"><b>Название</b></label>
                            <input type="text" id="inputName" class="form-control" placeholder="Введите название">
                        </div>
                        <!-- Дополнительные поля и кнопки -->
                        <!-- ... -->
                    </div>

                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('newItemType').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let newType = this.value.trim();
                if (newType) {
                    // Создаем новый элемент списка с названием и иконками
                    let newItem = document.createElement('li');
                    newItem.className = 'dropdown-item';
                    newItem.innerHTML = `
        ${newType} 
        <i class="bi bi-pencil-fill" onclick="editItem(event, this.parentElement)"></i>
        <i class="bi bi-x-lg" onclick="confirmDelete(event, '${newType}', this.parentElement)"></i>
      `;

                    // Обработчик для нажатия на название элемента
                    newItem.addEventListener('click', function (e) {
                        e.stopPropagation(); // Предотвратить закрытие выпадающего списка
                        setSelectedItem(newType); // Установить выбранный элемент как текст кнопки
                    });

                    // Вставляем новый элемент перед кнопкой "Добавить тип"
                    let menu = document.getElementById('dropdownMenuButton').nextElementSibling;
                    menu.insertBefore(newItem, menu.lastChild.previousSibling);
                    this.value = ''; // Очищаем поле ввода
                }
            }
        });

        // Функция для установки текста кнопки на выбранный элемент списка
        function setSelectedItem(text) {
            document.getElementById('dropdownMenuButton').textContent = text;
        }

        // Функция для редактирования элемента
        function editItem(event, listItem) {
            event.stopPropagation(); // Предотвратить всплытие события

            let currentText = listItem.firstChild.textContent.trim(); // Текущий текст элемента
            listItem.innerHTML = `
    <input type="text" class="form-control" value="${currentText}">
    <i class="bi bi-check-circle-fill" onclick="saveChanges(this.previousSibling, this.parentElement)"></i>
    <i class="bi bi-x-lg" onclick="cancelEdit(this.parentElement)"></i>
  `; // Заменяем содержимое элемента на поле ввода и иконки

            // Фокусируемся на поле ввода
            listItem.firstChild.focus();
        }

        function saveChanges(input, listItem) {
            let newText = input.value.trim();
            if (newText) {
                // Заменяем HTML элемента списка, включая иконки
                listItem.innerHTML = `${newText} <i class="bi bi-pencil-fill" onclick="editItem(event, this.parentElement)"></i><i class="bi bi-trash" onclick="confirmDelete(event, '${newText}', this.parentElement)"></i>`;
            }
        }

        function cancelEdit(listItem) {
            let originalText = listItem.firstChild.defaultValue; // Изначальный текст из value input'a
            // Возвращаем предыдущий текст и иконки
            listItem.innerHTML = `${originalText} <i class="bi bi-pencil-fill" onclick="editItem(event, this.parentElement)"></i><i class="bi bi-trash" onclick="confirmDelete(event, '${originalText}', this.parentElement)"></i>`;
        }



        // Функция для подтверждения удаления
        function confirmDelete(event, typeName, listItem) {
            event.stopPropagation(); // Предотвратить всплытие события
            if (confirm(`Вы действительно хотите удалить ${typeName}?`)) {
                listItem.remove();
            }
        }


        function setSelectedItem(text) {
            // Изменяем текст кнопки на выбранный элемент списка
            var button = document.getElementById("dropdownMenuButton"); // Убедитесь, что у вашей кнопки правильный id
            button.textContent = text;
        }

        // Так как элементы меню могут быть добавлены динамически, используем делегирование событий
        document.querySelector('.dropdown-menu').addEventListener('click', function (event) {
            let target = event.target; // Получаем элемент, на который был произведен клик
            if (target.classList.contains('dropdown-item')) {
                setSelectedItem(target.textContent);
            }
        });



    </script>
</body>

</html>
